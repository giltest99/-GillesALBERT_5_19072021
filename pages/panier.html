<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onorico - Panier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <main class="container main-container">

        <!-- Navigation -->
        <nav class="navigation">
            <div class="navigation__menu">
                <a href="/">
                    <img src="../img/logo.png" alt="logo Onorico">
                </a>               
                <a href="../pages/panier.html" aria-label="panier">
                    <i class="bi bi-cart3" title="Panier"></i>
                </a>              
            </div>
        </nav>

        <h2>Mes informations</h2>

        <!-- Customer infos -->
        <form>

            <div class="row mbt-3">
                <div class="col-md-6">             
                    <label for="lastName" class="">Nom</label>
                    <input type="text" class="form-control" id="lastName" required autofocus>                                                         
               </div>

                <div class="col-md-6">                  
                    <label for="firstName" class="">Pr√©nom</label>
                    <input type="text" class="form-control" id="firstName" required>                                                         
                </div>
            </div>
          
            <div class="row mbt-3">
                <div class="col-md-9">
                    <label for="address" class="">Adresse</label>
                    <input type="text" class="form-control" id="address" required> 
                </div>
                <div class="col-md-3">
                    <label for="city" class="">Ville</label>
                    <input type="text" class="form-control" id="city" required> 
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="email" class="">Email</label>
                    <input type="email" class="form-control" id="email" required> 
                </div>               
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-success" id="submitCustomerInfos">Enregistrer</button>
                    <!-- <button type="reset" class="btn btn-danger" aria-describedby="bouton effacer" id="resetForm">Effacer</button> -->
                </div>
            </div>
        </form>

        <h2 class="mt-5">Mon panier</h2>

        <h3>Articles</h3>
        <h4 id="articleList">None</h4>
        <h3>Nombre d'articles</h3>
        <h4 id="nbArticles">0</h4>

    </main>
    
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../js/panier.js"></script>
</body>
</html>
